<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="keyboard">
        <button class="key up" data-sound="assets/sound/sound.mp3" data-key="ArrowUp">↑</button>
        <button class="key left" data-sound="assets/sound/sound.mp3" data-key="ArrowLeft">←</button>
        <button class="key right" data-sound="assets/sound/sound.mp3" data-key="ArrowRight">→</button>
        <button class="key down" data-sound="assets/sound/sound.mp3" data-key="ArrowDown">↓</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
